<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Pacific Restaurant Menu </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fafafa;
    }

    h1 {
      text-align: center;
      color: #6a0dad;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h1>Our Restaurant Menu</h1>

  <div class="gallery">
    <img src="1.jpg" alt="Menu Page 1">
    <img src="2.jpg" alt="Menu Page 2">
    <img src="3.jpg" alt="Menu Page 3">
    <img src="4.jpg" alt="Menu Page 4">
    <!-- Add more menu images below -->
  </div>

</body>
</html>
