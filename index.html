<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Pacific Restaurant Menu </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      color: #d9c5b0;
      padding: 20px;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px 30px;
    }

    .menu-container img {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: opacity 0.3s ease;
    }

    /* Mobile-first */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        padding: 15px;
      }

      .menu-container img {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Our Restaurant Menu</h1>

  <div class="menu-container">
    <img src="1.jpg" alt="Menu 1" loading="lazy">
    <img src="2.jpg" alt="Menu 2" loading="lazy">
    <img src="3.jpg" alt="Menu 3" loading="lazy">

    <img src="14.jpg" alt="Menu 14" loading="lazy">

</html>
